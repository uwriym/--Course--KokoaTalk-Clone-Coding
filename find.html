<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><div class="cog__dot"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
            ></span>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="screen-list__border find-screen__recommended-friends">
        <div
          class="screen-list__header find-screen__recommended-friends-header"
        >
          <span>Recommended Friends</span>
        </div>
        <span>You have no recommended friends.</span>
      </div>
      <div class="screen-list__border find-screen__open-chat">
        <div
          class="screen-list__header find-screen__open-chat-header"
        >
          <span>Open Chat</span>
          <span class="screen-list__header__rightside">
              Go to Openchat Home <i class="fas fa-chevron-right"></i>
          </span>
        </div>
        <div class="find-screen__open-post">
            <div class="find-screen__open-post__column">
                <h5 class="find-screen__open-post__title">#BTS</h5>
                <h6 class="find-screen__open-post__hashtags">#bts#army#friends</h6>
                <div class="find-screen__open-post__members">
                    <img src="screenshots/dog legs.JPEG" />
                    <span class="find-screen__open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="find-screen__open-post__member-status">Active</span>
                </div>
            </div>
            <div class="find-screen__open-post__column">
              <div class="find-screen__open-post__photo">
                <img src="screenshots/dog legs.JPEG" />
                <div class="find-screen__open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
              </div>
            </div>
        </div>
        <div class="find-screen__open-post">
            <div class="find-screen__open-post__column">
                <h5 class="find-screen__open-post__title">Bts Gang~</h5>
                <h6 class="find-screen__open-post__hashtags">#englishonly #ipurpleyou #jimin #taeta...</h6>
                <div class="find-screen__open-post__members">
                    <img src="screenshots/dog legs.JPEG" />
                    <span class="find-screen__open-post__member-count">299 members</span>
                    <div class="divider"></div>
                    <span class="find-screen__open-post__member-status">Active</span>
                </div>
            </div>
            <div class="find-screen__open-post__column">
              <div class="find-screen__open-post__photo">
                <img src="screenshots/dog legs.JPEG" />
                <div class="find-screen__open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>215</span>
                </div>
              </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
