<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Chat(Nicolas) - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="internal-screen__chat" id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="setchat-header">
      <div class="setchat-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="setchat-header__column">
        <span>Nicolas</span>
      </div>
      <div class="setchat-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat-screen__time-stamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="screenshots/dog legs.JPEG" />
        <div class="message-row__content">
          <span class="message-author">Nicolas</span>
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="only-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
