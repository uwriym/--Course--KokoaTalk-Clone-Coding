<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><div class="cog__dot"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component user-component__profile">
        <div class="user-component__column">
          <img
            src="screenshots/dog legs.JPEG"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <div class="user-component__subtitle__number">
              <h6 class="user-component__subtitle">+ 1 234 567 890</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
      </div>
      <div class="more-screen__suggestions">
        <h4 class="more-screen__suggestions__title">Suggestions</h4>
        <div class="more-screen__suggestions__icons">
          <div class="more-screen__suggestions__icon">
            <div class="more-screen__suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-screen__suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-screen__suggestions__icon">
            <div class="more-screen__suggestions__icon-image">
              <i class="fas fa-users"></i>
            </div>
            <span class="more-screen__suggestions__icon-text"
              >kokoa friends</span
            >
          </div>
          <div class="more-screen__suggestions__icon">
            <div class="more-screen__suggestions__icon-image">
              <i class="fas fa-gem"></i>
            </div>
            <span class="more-screen__suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
